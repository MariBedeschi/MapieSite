<body>
    <!-- div para o email -->
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 offset-5 form-div">
                <form action="">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input id="nome" aria-describedby="nomeHelp" placeholder="Digite seu nome" class="form-control"
                            type="text" />
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input id="email" aria-describedby="emailHelp" placeholder="Digite seu email"
                            class="form-control" type="email" />
                    </div>
                    <div class="form-group">
                        <label for="assunto">Assunto</label>
                        <input id="assunto" aria-describedby="assuntoHelp" placeholder="Assunto" class="form-control"
                            type="text" />
                    </div>
                    <div class="form-group">
                        <label for="mensagem">Mensagem</label>
                        <textarea id="mensagem" rows="4" placeholder="Digite sua mensagem"
                            class="form-control"></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-light btn-enviar">Enviar</button>
                    </div>
                </form>
            </div>

        </div>
